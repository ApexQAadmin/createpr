name: Create PR

on:
  push:
    branches: 
      -  main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: My PR title
          commit-message: My commit message
          branch: my-branch-name
          delete-branch: true
